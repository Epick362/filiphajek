<div class="contact-form">
    <p>Motivational speech here.</p>

    <form>
        <fieldset class="form-group">
            <label for="contactName">Name *</label>
            <input type="text" class="form-control" id="contactName">
        </fieldset>

        <fieldset class="form-group">
            <label for="contactEmail">Email *</label>
            <input type="email" class="form-control" id="contactEmail">
        </fieldset>

        <fieldset class="form-group">
            <label for="contactCompany">Company / Organization</label>
            <input type="text" class="form-control" id="contactCompany">
        </fieldset>

        <fieldset class="form-group">
            <label for="contactProjectType">Type of Project</label><br />
            <div class="checkbox-inline-wrapper">
                <label class="checkbox-inline">
                    <input type="checkbox" id="projectWebdesign" value="option1"> Web Design
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="projectDevelopment" value="option1"> Development
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="projectEcommerce" value="option1"> E-commerce
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="projectSeo" value="option1"> SEO
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="projectOther" value="option1"> Other
                </label>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <label for="contactBudget">Budget (in $)</label>
            <input type="number" class="form-control" id="contactBudget">
        </fieldset>

        <fieldset class="form-group">
            <label for="contactMessage">Message *</label>
            <textarea class="form-control" id="contactMessage" rows="3"></textarea>
        </fieldset>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
