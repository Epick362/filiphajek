<ul class="nav navbar-nav pull-right">
    <li ng-repeat="lang in vm.languages" ng-show="lang.key !== vm.langKey" class="nav-item">
        <a class="nav-link" href="" ng-click="vm.changeLanguage(lang.key)">
            <img class="language-icon" ng-src="images/languages/{{lang.key}}.png" alt="{{lang.name}}">
            {{ lang.name }}
        </a>
    </li>
</ul>
